<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      body {
        background: linear-gradient(to left top, #d2d6db, #f9fafb);
      }
    </style>
  </head>
  <body class="min-h-screen w-screen flex justify-center">
    <main
      class="bg-white max-w-[340px] h-fit p-[24px] rounded-[6px] drop-shadow-md mt-[200px]"
    >
      <div class="flex">
        <div class="w-[48px] h-[48px] mr-[16px] mb-[16px]">
          <img
            src="img/profile-thumbnail.png"
            alt="Sarah Dole's profile thumbnail image"
          />
        </div>
        <div>
          <h1 class="text-lg text-neutral-900 font-semibold">Sarah Dole</h1>
          <h2 class="text-sm text-neutral-600">@sarahdole</h2>
        </div>
      </div>
      <div>
        <p class="text-neutral-600">
          I've been searching for high-quality abstract images for my design
          projects, and I'm thrilled to have found this platform. The variety
          and depth of creativity are astounding!
        </p>
      </div>
    </main>

    <!-- Attribute this challenge to yourself! -->
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/shakeandbake"
        target="_blank"
        >Jared Gentry</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
